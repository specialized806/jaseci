name: Run tests for jaseci

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-jaseci:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.10.0
      with:
        mongodb-replica-set: test-rs
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: 3.12

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e jac
        pip install -e jac-cloud
        pip install -e jac-byllm
        pip install -e jac-streamlit
        pip install pytest
        pip install pytest-asyncio
        pip install pytest-xdist

    - name: Set environment for testing
      run: |
        echo "TEST_ENV=true" >> $GITHUB_ENV
    - name: Run tests
      run: |
        pytest -x jac -n auto
        pytest -x jac-cloud jac-byllm jac-streamlit
    - name: Run jac-cloud tests with DB
      run: pytest -x jac-cloud
      env:
        DATABASE_HOST: mongodb://localhost/?retryWrites=true&w=majority
        REDIS_HOST: redis://localhost
        TASK_CONSUMER_CRON_SECOND: "*"
    - name: Run Jac-Client tests
      run: |
        pip install -e jac-client
        pytest -x jac-client
    - name: Run littleX tests
      run: |
        pip install numpy
        pip install scikit-learn
        jac test jac/examples/littleX/littleX.test.jac